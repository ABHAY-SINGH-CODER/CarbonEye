name: carboneye
description: Real-time deforestation monitoring.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  flutter_map: ^7.0.2
  latlong2: ^0.9.0
  http: ^1.2.1
  google_fonts: ^6.2.1
  cupertino_icons: ^1.0.2
  model_viewer_plus: ^1.7.0 
  flutter_map_heatmap: ^0.0.8
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/satellite_forest.png
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
