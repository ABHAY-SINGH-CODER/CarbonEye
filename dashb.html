<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Environmental Dashboard</title>
    <link rel="icon" type="image/png" href="assets/final1.png" />
    <link rel="stylesheet" href="dashb.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <button class="back-btn" onclick="goBack()">‚Üê</button>
        <h1>My Dashboard</h1>
      </div>

      <!-- Watchlist Section -->
      <div class="section">
        <div class="section-header">
          <h2 class="section-title">My Watchlist</h2>
          <button class="add-btn" onclick="addToWatchlist()">+ Add</button>
        </div>

        <div class="watchlist-grid">
          <div class="watchlist-item" onclick="selectWatchlistItem(this)">
            <div class="watchlist-content">
              <div class="watchlist-icon"></div>
              <div class="watchlist-text">Amazonas, Brazil</div>
            </div>
            <div class="arrow"></div>
          </div>
          <div class="watchlist-item" onclick="selectWatchlistItem(this)">
            <div class="watchlist-content">
              <div class="watchlist-icon"></div>
              <div class="watchlist-text">Congo Basin, DRC</div>
            </div>
            <div class="arrow"></div>
          </div>
          <div
            class="watchlist-item active"
            onclick="selectWatchlistItem(this)"
          >
            <div class="watchlist-content">
              <div class="watchlist-icon active"></div>
              <div class="watchlist-text">Borneo, Indonesia</div>
            </div>
            <div class="arrow"></div>
          </div>
        </div>
      </div>

      <!-- Map Section -->
      <div class="section">
        <div class="section-header">
          <h2 class="section-title">Global Deforestation Hotspots</h2>
        </div>
        <div class="map-controls">
          <button class="map-btn active" onclick="setMapView('heatmap')">
            Heatmap
          </button>
          <button class="map-btn" onclick="setMapView('satellite')">
            Satellite
          </button>
          <button class="map-btn" onclick="setMapView('political')">
            Political
          </button>
        </div>
        <div class="map-container">
          <div class="map-placeholder">
            <div class="map-points">
              <div
                class="map-point south-america"
                onclick="showMapPoint('South America')"
              ></div>
              <div
                class="map-point africa"
                onclick="showMapPoint('Africa')"
              ></div>
              <div class="map-point asia" onclick="showMapPoint('Asia')"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Dashboard Section -->
      <div class="section">
        <div class="section-header">
          <h2 class="section-title">Dashboard</h2>
        </div>
        <div class="dashboard-grid">
          <div class="dashboard-item" onclick="analyzeRegion()">
            <div class="dashboard-icon">
              <img
                src="assets/target.svg"
                alt="Target Icon"
                width="24"
                height="24"
                style="color: #fff"
              />
            </div>
            <div class="dashboard-content">
              <h3>Analyze New Region</h3>
              <p>Select an area for one-time analysis</p>
            </div>
          </div>
          <div class="dashboard-item" onclick="viewAlerts()">
            <div class="dashboard-icon">
              <img
                src="assets/bell.svg"
                alt="Bell Icon"
                width="24"
                height="24"
              />
            </div>
            <div class="dashboard-content">
              <h3>View All Alerts</h3>
              <p>Review active and past deforestation events</p>
            </div>
          </div>
          <div class="dashboard-item" onclick="generateReport()">
            <div class="dashboard-icon">
              <img
                src="assets/chart.svg"
                alt="Chart Icon"
                width="24"
                height="24"
              />
            </div>
            <div class="dashboard-content">
              <h3>Generate Report</h3>
              <p>Create a detailed ESG or impact report</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Navigation Functions
      function goBack() {
        console.log("Going back...");
        window.history.back();
      }

      // Watchlist Functions
      function addToWatchlist() {
        console.log("Adding to watchlist...");
      }

      function selectWatchlistItem(item) {
        // Remove active class from all items
        document.querySelectorAll(".watchlist-item").forEach((i) => {
          i.classList.remove("active");
          i.querySelector(".watchlist-icon").classList.remove("active");
        });

        // Add active class to clicked item
        item.classList.add("active");
        item.querySelector(".watchlist-icon").classList.add("active");
      }

      // Map Functions
      function setMapView(view) {
        document.querySelectorAll(".map-btn").forEach((btn) => {
          btn.classList.remove("active");
        });
        event.target.classList.add("active");
        console.log("Map view changed to:", view);
      }

      function showMapPoint(region) {
        console.log("Showing map point for:", region);
      }

      // Dashboard Functions
      function analyzeRegion() {
        console.log("Analyzing new region...");
      }

      function viewAlerts() {
        console.log("Viewing alerts...");
      }

      function generateReport() {
        console.log("Generating report...");
      }

      function openSettings() {
        console.log("Opening settings...");
      }

      // Settings Functions
      function toggleSetting(toggle) {
        toggle.classList.toggle("active");
      }

      function editAccount() {
        console.log("Editing account details...");
      }

      function viewEmailLog() {
        console.log("Viewing email log...");
      }

      function viewPrivacyPolicy() {
        console.log("Viewing privacy policy...");
      }

      // Initialize
      document.addEventListener("DOMContentLoaded", function () {
        console.log("Environmental Dashboard loaded");
      });
    </script>
  </body>
</html>
